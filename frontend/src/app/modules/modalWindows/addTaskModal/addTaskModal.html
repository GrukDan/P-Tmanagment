<!-- ADD TASK -->
<div class="modal fade" id="NewTaskModal" tabindex="-1" role="dialog" aria-label="NewTaskModal" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">

      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modalTitel">NEW TASK</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <label for="nameTaskInput">Task name</label>
              <input type="text" class="form-control" id="nameTaskInput"
                     placeholder="Task name" required/>
            </div>
            <div class="form-group">
              <label for="codeTaskInput">Task code</label>
              <input type="text" class="form-control" id="codeTaskInput"
                     placeholder="Task code" required/>
            </div>
            <div class="form-group">
              <label for="prioritySelect">Priority</label>
              <select class="form-control" id="prioritySelect">
                <option>Blocker</option>
                <option>Critical</option>
                <option>Major</option>
                <option>Normal</option>
                <option>Minor</option>
              </select>
              <small id="loginHelp" class="form-text text-muted">Priority of the task</small>
            </div>
            <div class="form-group">
              <label for="statusSelect">Status</label>
              <select class="form-control" id="statusSelect">
                <option>Open</option>
                <option>In progress</option>
                <option>Ready for test</option>
                <option>Closed</option>
              </select>
              <small id="sattusHelp" class="form-text text-muted">Status of the task</small>
            </div>
            <div class="form-group">
              <label for="dateOfCreation">Date of creation</label>
              <input type="date" class="form-control" id="dateOfCreation"/>
            </div>
            <div class="form-group">
              <label for="dueDate">Due date</label>
              <input type="date" class="form-control" id="dueDate"/>
            </div>
            <div class="form-group">
              <label >Task description</label>
              <textarea class="form-control" aria-label="Task description"></textarea>
              <!-- <small id="passwordHelp" class="form-text text-muted">Enter password</small> -->
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-grey" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add project</button>
      </div>
    </div>
  </div>
</div>
