<!-- Log IN -->
<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-label="logInModal" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modalTitel">LOG IN</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <label for="loginInput">Login</label>
              <input type="text" class="form-control" id="loginInput" placeholder="Login"
                     required/>
              <!-- <small id="loginHelp" class="form-text text-muted">Enter login</small> -->
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password" required/>
              <!-- <small id="passwordHelp" class="form-text text-muted">Enter password</small> -->
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-grey" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </div>
  </div>
</div>
