<!-- Add User -->
<div class="modal fade" id="AddUserModal" tabindex="-1" role="dialog" aria-label="AddUserModal" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modalTitel">ADD USER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <label for="addName">Name</label>
              <input type="text" class="form-control" id="addName" placeholder="Username" required/>
            </div>
            <div class="form-group">
              <label for="addSurname">Surname</label>
              <input type="text" class="form-control" id="addSurname" placeholder="Surname of the user"
                     required/>
            </div>
            <div class="form-group">
              <label for="addEmailInput">Email</label>
              <input type="email" class="form-control" id="addEmailInput" placeholder="Email of the user"
                     required/>
            </div>
            <div class="form-group">
              <label for="roleSelect">Role</label>
              <select class="form-control" id="roleSelect">
                <option>Admin</option>
                <option>Project manager</option>
                <option>Developer</option>
                <option>Tester</option>
              </select>
              <small id="roleHelp" class="form-text text-muted">Role of the user</small>
            </div>
            <div class="form-group">
              <label for="addLoginInput">Login</label>
              <input type="text" class="form-control" id="addLoginInput" placeholder="User login" required/>
            </div>
            <div class="form-group">
              <label for="addPasswordInput">Password</label>
              <input type="password" class="form-control" id="addPasswordInput" placeholder="User password"
                     required/>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-grey" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add user</button>
      </div>
    </div>
  </div>
</div>
