<!-- CAROUSEL -->
<div id="intro" class="view carousel slide" data-ride="carousel">
  <div class=" carousel-caption d-none d-md-block mask rgba-black-strong ">
    <div class="container-fluid d-flex align-items-center justify-content-center h-100">
      <div class="row d-flex  justify-content-center text-center">
        <div class="col-md-13" *ngIf="!userService?.account">
          <h2 class="display-4 font-weight-bold white-text fontRaleway pt-5 mb-2">WELCOME</h2>
          <hr class="hr-light"/>
          <h2 class="white-text fontRaleway m-4">Get started!</h2>
          <button class="btn btn-outline-white waves-effect waves-light" data-toggle="modal"
                  (click)="_openModal(LogIn)">
            Log in <i class="fa fa-sign-in" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/img/back.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/back2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/back3.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/back4.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/back5.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/back6.jpg" alt="Second slide">
    </div>
  </div>
</div>


<ng-template #LogIn>
  <div class="modal-header">
    <h4 class="modal-title pull-left">LOG IN</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" placeholder="User login" name="login" [(ngModel)]="account.login"
                 #login="ngModel" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,12}$"/>
          <div [hidden]="login.valid||login.untouched" class="alert alert-danger">
            login is incorrect
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="User password"
                 name="password" [(ngModel)]="account.password" #password="ngModel" required
                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,12}$"/>
          <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Password is incorrect
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="userService?.account">Login or password is incorrect</div>
<!--  <div class="alert alert-danger" [hidden]="userService?.account.name">Login or password is incorrect</div>-->
  <div class="modal-footer">
    <button class="btn btn-grey" data-dismiss="modal" (click)="_closeModal()">Close</button>
    <button type="submit" class="btn btn-primary" (click)="authorization()" [disabled]=" login.invalid || password.invalid|| password.untouched ||login.untouched"
    >Log in
    </button>
  </div>
</ng-template>
